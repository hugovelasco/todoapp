<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/stylesheet.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
</head>

<body>

  <div class="top-img"></div>
  <main>
    <section class="todo-container">

      <header class="todo-title-switchBtn">
        <h1>Todo</h1>
        <img src="assets/images/icon-sun.svg">
      </header>

      <div class="todo-insert">
        <input type="text" placeholder="Create a new todo..." id="insert-todo">
      </div>


      <div class="todo-list">

        <div class="todo-check-container">

          <ul id="all-items-list">

            <!-- items lists will be added here by js -->

          </ul>
          
        </div>

        <div class="todo-list-info">

          <!-- Add dynamic number --> <span>items left</span>

          <div class="todo-list-options">

            <span>All</span>

            <span>Active</span>

            <span>Completed</span>

          </div>

          <span>Clear Completed</span>
        </div>

      </div>
      <p>Drag and drop to reorder list</p>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW" target="_blank">Frontend
        Mentor</a>.<br>
      Coded by <a href="https://www.linkedin.com/in/hugovelasco/" target="_blank">Hugo Velasco</a>.
    </div>
  </footer>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
